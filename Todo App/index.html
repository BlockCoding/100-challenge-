<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TODO App is a kind of app that generally used to maintain our day-to-day tasks or list everything that we have to do, with the most important tasks at the top of the list, and the least important tasks at the bottom. It is helpful in planning our daily schedules">
    <link rel="stylesheet" href="/Todo App/style.css">
    <link rel="icon" href="/Todo App/list-removebg-preview.png">
    <title>Todo App | | Challenge </title>
</head>
<body>
    <div class="container">
        <h2>Todo <span id="app">app</span></h2>
        <div class="filter">
            <span class="active" id="all">all</span>
            <span id="pending">pending</span>
            <span id="completed">completed</span>
        </div><br>

        <ul class="myTodo">
            <li></li>
        </ul>
        <div class="input-div">
<input type="text" placeholder="Add Task" autocomplete="on">
<button class="clear-btn">Clear All</button>
        </div><br><br>
    </div>

    <script src="/Todo App/script.js"></script>
</body>
</html>
